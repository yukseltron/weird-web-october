<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Hamid Yuksel" />
        <meta name="description" content="Please fill out this form to begin. Weird Web October 2024." />
        <link rel="preload" as="fetch" href="https://octothorp.es/?uri=https://wwo-yooksel.vercel.app/2024/29-forms/index.html" >
        <link rel="octo:octothorpes" href="weirdweboctober" >
        <link rel="octo:octothorpes" href="Forms" >
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Welcome to Tree Pine</title>
      </head>
<body>
  <header>
    <a href="../index.html">2024</a>
    <a href="https://weirdweboctober.website/">W.W.O.</a>
  </header>
    <main class="container">
      <div>
        <p><b>Tree Pine Intake Form</b></p>
        <hr/>
        <p>
          "Welcome to Tree Pine! A safe home for the tired and weary. Please fill out the form below to be considered for admission."
        </p>
        <div class="img-container">
          <img src="./assets/treepine.png" alt="Tree Pine Logo" />
        </div>
        <form>
          <hr/>
          <section>
            <p>Basic Information</p>
            <div class="question">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" >
            </div>
            <div class="question">
              <label for="pseudonym">Pseudonym:</label>
              <input type="text" id="pseudonym" name="pseudonym" >
            </div>
            <div class="question">
              <label for="age">Age (adjusted for inflation):</label>
              <input type="number" id="age" name="age" >
            </div>
          </section>
          <hr/>
          <section>
            <p>Intermediate Information</p>
            <div class="question">
              <label for="blood">Red blood cell count:</label>
              <input type="number" id="blood" name="blood" >
            </div>
            <div class="question">
              <label for="limbs">Number of intact limbs:</label>
              <input type="number" id="limbs" name="limbs" >
            </div>
            <div class="question">
              <label for="eyes">Number of intact optics:</label>
              <input type="number" id="eyes" name="eyes" >
            </div>
          </section>
          <hr/>
          <section>
            <p>Advanced Information</p>
            <div class="question">
              <label for="ghosts">Number of ghosts seen:</label>
              <input type="number" id="ghosts" name="ghosts" >
            </div>
            <div class="question">
              <label for="planes">Which ethereal planes have you visited:</label>
              <input type="number" id="planes" name="planes" >
            </div>
            <div class="question">
              <label for="extra">Experience with extra-dimensional beings:</label>
              <input type="text" id="exta" name="extra" >
            </div>
          </section>
          <hr/>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
